<!DOCTYPE html>
<html>
	<head>
		<title>Time Tracker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
		<script src="/js/libs/jquery-1.9.1.js"></script>
		<script src="/js/libs/handlebars-1.0.0-rc.4.js"></script>
		<script src="/js/libs/ember-1.0.0-rc.6.1.js"></script>
		<script src="/js/timeTracker.js"></script>
	</head>
	<body>
		<div class="container">
			<br />
			<h2>What are you working on?</h2>
			<form>
				<div class="input-append">
					<input type="text" class="span2" />
					<input type="submit" class="btn" value="Start" />
				</div>&nbsp;&nbsp;&nbsp;&nbsp;<label class="checkbox inline" style="width:200px;vertical-align:top;"><input type="checkbox" /> Allow multitasking</label>
				<div>
					Recent:
					<ul>
						<li>
							 <button class="btn btn-link" style="padding:0;">{{item.name}}</button>
						</li>
					</ul>
				</div>
			</form>
			<h2>In Progress ({{inProg.length}})</h2>
			<ul>
				<li>
					{{item.name}} - {{elapsed(item.startTime)}} sec <button class="btn">Stop</button>
				</li>
			</ul>
			<h2>History Totals ({{total()}} min)</h2>
			<ul>
				<li>
					{{item.name}} - {{item.duration}} min
				</li>
			</ul>
			<h2>History ({{hist.length}})</h2>
			<ul>
				<li>
					{{item.name}} - {{item.startTime | date:'short'}} - <input type="number" class="span1" min="1" /> min <a href="javascript:void()"><i class="icon-remove"></i></a>
				</li>
			</ul>
		</div>
	</body>
</html>
